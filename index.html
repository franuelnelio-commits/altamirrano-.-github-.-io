<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kaidah Trapesium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Integral Metode Trapesium</h1>

        <label>Fungsi f(x):</label>
        <input type="text" id="fungsi" placeholder="contoh: x*x + 2*x">

        <label>Batas bawah (a):</label>
        <input type="number" id="a">

        <label>Batas atas (b):</label>
        <input type="number" id="b">

        <label>Jumlah pias (n):</label>
        <input type="number" id="n">

        <button onclick="hitung()">Hitung Integral</button>

        <h2>Hasil:</h2>
        <p id="hasil">-</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
